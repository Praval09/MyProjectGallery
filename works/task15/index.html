<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Age Calculator</title>
</head>
<body>
    <h1>Car Age Calculator</h1>
    <form id="carAgeForm">
        <label for="carName">Car Name:</label>
        <input type="text" id="carName" name="carName" required><br><br>

        <label for="year">Manufacturing Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <label for="month">Manufacturing Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required><br><br>

        <button type="button" onclick="calculateCarAge()">Calculate Car Age</button>
    </form>

    <h2 id="result"></h2>

    <script>
        function calculateCarAge() {
            var carName = document.getElementById("carName").value;
            var year = document.getElementById("year").value;
            var month = document.getElementById("month").value;

            if (!carName || !year || !month) {
                alert("Please fill in all fields!");
                return;
            }

            var currentDate = new Date();
            var currentYear = currentDate.getFullYear();
            var currentMonth = currentDate.getMonth() + 1; // Months are 0-based in JavaScript

            var carAge = currentYear - year;

            // Adjust car age if the current month is before the manufacturing month
            if (currentMonth < month) {
                carAge--;
            }

            var resultText = carName + " is " + carAge + " years old.";
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
