<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Grade Caliculator</h1>
    <div>
        <input type="text" id="grad" onkeyup="Grade_caliculator()">
        <br><br>

        Your Grade is: <span id="va" style="color:rgb(27, 30, 236)"></span>
    </div>
    <script>
        function Grade_caliculator(){
        let marks=document.getElementById('grad').value;
        let grade='';
        if(marks>=80){
           grade='A';
        }
        else if(marks>60){
            grade='B';
        }
        else if(marks>40){
            grade='C';
        }
        else{
            grade='F';
        }
      document.getElementById('va').innerText=grade;
        }
    </script>
</body>
</html>
