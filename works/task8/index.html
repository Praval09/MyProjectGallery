<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter Task Name" id="task"> 
    <button onclick="Update()">Add Task</button>
    <button onclick="Undo()">Undo Task</button>
    <h2>Process Line:</h2>
    <div id="stack"></div>

    <script>
        let taskInput = [];
 function Update() {
 let task = document.getElementById('task').value;
            if (task) {
                taskInput.push(task);
                document.getElementById('task').value = "";
                display();
            }
 }
        function Undo() {
            if (taskInput.length > 0) {
                taskInput.pop();
    display();
            }
        }
        function display() {
 document.getElementById("stack").textContent = taskInput.join(", ");
        }
    </script>
</body>
</html>
